<!-- The HTML itself -->
<div class="widget-container report-widget-nest report-widget-internal-container">
  <div class="report-widget">
    <span class="body-bold">{{report_date}}</span>
    <span class="report-widget-right-align">
      <span style="margin-right: 16px;">
        <a href="/report?lab_name={{lab_name}}&week_name={{report_date}}" class="body-small" style="margin: 1px 0px; line-height: 22px;">See Report Details</a>
      </span>
      <img class="printer-icon light-icon" id="{{lab_name}}_{{report_date_stripped}}" src="../static/images/Printer.svg">
      <img class="printer-icon dark-icon invisible-icon" id="{{lab_name}}_{{report_date_stripped}}_dark" src="../static/images/Printer_dark.svg">
    </span>
  </div>
</div>
<script>
  $("#{{lab_name}}_{{report_date_stripped}}").on("click", () => {
    let url = "/weekly_report?date={{report_date}}";
    request = $.ajax({
      type: "GET",
      url: url,
      success: (response) => {
        printJS({printable: response, type: 'raw-html'});
        console.log(response);
      },
    });
  });


  $("#{{lab_name}}_{{report_date_stripped}}_dark").on("click", () => {
    console.log("aas")
  });
</script>
