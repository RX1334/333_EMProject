<div class="widget">
  <div class="graph-widget">
    <div class="body-small">Placeholder Identifier | Placeholder Title</div>
    <div>
      <svg width="608" height="156"></svg>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-self: stretch;
      "
    >
      <!-- Duration Selection List -->
      <div style="display: flex; flex-direction: row">
        <input type="radio" id="1w" name="duration" />
        <label class="body-small" for="1w" onclick="updateChart('dates')"
          >1-Week</label
        >

        <input type="radio" id="1m" name="duration" />
        <label class="body-small" for="1m" onclick="updateChart('weeks')"
          >1-Month</label
        >

        <input type="radio" id="6m" name="duration" />
        <label class="body-small" for="6m" onclick="updateChart('sixMonths')"
          >6-Months</label
        >

        <input type="radio" id="1y" name="duration" />
        <label class="body-small" for="1y" onclick="updateChart('years')"
          >1-Year</label
        >
      </div>
      <!-- Unit Label -->
      <div class="body-small">Hrs/Day</div>
    </div>
  </div>
</div>

<script>
  let radio = "dates";
  function buildChart(data) {
    let dark_mode_on = localStorage.getItem("dark_mode_on") ?? "1";
    let color = "white";
    if (dark_mode_on == 0) {
      color = "#2A2A2A";
    }
    // Selecting and defining work area in the SVG
    var svg = d3.select("svg"),
      margin = 24,
      width = svg.attr("width"),
      height = svg.attr("height") - margin;

    svg.selectAll("*").remove();

    // Setting X and Y axis ranges
    var xScale = d3.scaleBand().range([0, width]).padding(0.5),
      yScale = d3.scalePow().range([height, 0]);

    // Appending a Graph to work with to the SVG
    var g = svg.append("g");

    xScale.domain(data["labels"]);
    yScale.domain([-2, d3.max(data.time)]);

    arrData = [];
    for (let i = 0; i < data["labels"].length; i++) {
      arrData.push({
        labels: data["labels"][i],
        time: data["time"][i],
      });
    }

    var xAxis = g
      .append("g")
      .attr("transform", "translate(0," + (height + 4) + ")")
      .call(d3.axisBottom(xScale));

    xAxis.selectAll("line").style("display", "none");

    xAxis.selectAll("path").style("display", "none");

    xAxis
      .selectAll("text")
      .style("fill", color)
      .style("font-size", "12px")
      .style("font-family", "Public Sans, sans-serif");

    g.selectAll(".bar")
      .data(arrData)
      .enter()
      .append("rect")
      .style("fill", color)
      .attr("class", "bar")
      .attr("x", function (d) {
        return xScale(d.labels) + 0.5 * xScale.bandwidth() - 2;
      })
      .attr("y", function (d) {
        return yScale(d.time) + margin;
      })
      .attr("width", 4)
      .attr("rx", 2)
      .attr("height", function (d) {
        return height - yScale(d.time) - margin;
      });

    // Get the y axis value on top
    g.selectAll("text.bar")
      .data(arrData)
      .enter()
      .append("text")
      .style("fill", color)
      .style("font-size", "12px")
      .style("font-family", "Public Sans, sans-serif")
      .attr("text-color", color)
      .attr("text-anchor", "middle")
      .attr("fill", "#70747a")
      .attr("x", function (d) {
        return xScale(d.labels) + 0.5 * xScale.bandwidth();
      })
      .attr("y", function (d) {
        return yScale(d.time) + margin - 12;
      })
      .text(function (d) {
        return d.time;
      });
  }

  function updateChart(key) {
    radio = key;
    buildChart(data_dict[key]);
  }

  let data_dict = {
    dates: {
      labels: [1.1, 1.2, 1.3, 1.4, 1.5, 1.6, 1.7],
      time: [3, 6, 8, 1, 2, 3, 8],
    },
    weeks: {
      labels: ["10.1-10.7", "10.8-10.14", "10.15-10.22", "10.23-10.29"],
      time: [13, 16, 13, 18],
    },
    sixMonths: {
      labels: [4, 5, 6, 7, 8, 9],
      time: [50, 49, 60, 58, 12, 20],
    },
    years: {
      labels: [2019, 2020, 2021],
      time: [600, 789, 406],
    },
  };
  buildChart(data_dict["dates"]);
</script>
