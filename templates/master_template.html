<!DOCTYPE html>
<html>
  <head>
    <title>Energy Monitoring</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='emp.css')}}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Importing JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Importing d3.js for data vis -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <div class="center-screen">
      <div id="dashboard">
        <!-- Content is shunted into here via Jinja2 template, dynamically per page -->
        {{dashboard_content|safe}}
      </div>
    </div>
  </body>

  <!-- dark mode, money mode, menu open -->
  <script src="../static/header_script.js"></script>

  <!-- handle real time data -->
  <script src="../static/real_time_data_script.js"></script>

  <!-- report archive -->
  <script src="../static/report_archive_data_script.js"></script>
  <script>
    function printPage() {
      window.print();
    }

    function emailPage() {
      window.open('mailto:test@example.com?subject=subject&body=body');
    }
    $(".printer-icon").on("click", printPage);



  </script>
</html>
