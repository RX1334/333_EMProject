<div class="mini-fume-hood-widget widget">
  <div class="mini-fume-info">
    <div class="mini-fume-status">
      <span class="mini-fume-status-text button-small">
        {% if fumehoods_usage[i] == 'OFF' %}
          CLOSED
        {% else %}
          OPEN
        {% endif %}
      </span>
      <img src="../static/images/closed.svg" />
    </div>
    <div class="mini-fume-name body-small">{{fumehood_name}}</div>
    <div class="mini-fume-energy header-medium">
      {% if fumehoods_usage[i] == 'OFF' %}
        0 kW
      {% else %}
        {{fumehoods_usage[i]}} kW
      {% endif %}
      </div>
  </div>
  <a href="" class="mini-fume-details nav-small">See Details</a>
</div>
